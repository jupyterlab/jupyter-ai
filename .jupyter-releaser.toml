[hooks]
before-build-npm = [
    "python -m pip install jupyterlab",
    "jlpm",
    "jlpm build:prod"
]
before-build-python = [
    "jlpm clean:all"
]

[options]
version-cmd = "npx -p lerna -y lerna version --no-git-tag-version --no-push -y"
python_packages = [
    "packages/jupyter-ai:jupyter-ai",
    "packages/jupyter-ai-dalle:jupyter-ai-dalle"
]
