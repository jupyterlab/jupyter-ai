[hooks]
before-build-npm = [
    "python -m pip install jupyterlab~=3.6",
    "jlpm",
    "jlpm build:prod"
]
before-build-python = [
    "jlpm clean:all"
]

[options]
version-cmd = "../../scripts/bump-version.sh"
python_packages = [
    "packages/jupyter-ai:jupyter-ai",
    "packages/jupyter-ai-magics:jupyter-ai-magics"
]
