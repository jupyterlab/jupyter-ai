# a mybinder.org-ready environment for demoing {{ cookiecutter.python_name }}
# this environment may also be used locally on Linux/MacOS/Windows, e.g.
#
#   conda env update --file binder/environment.yml
#   conda activate {{ cookiecutter.python_name | replace('_', '-') }}-demo
#
name: {{ cookiecutter.python_name | replace('_', '-') }}-demo

channels:
  - conda-forge

dependencies:
  # runtime dependencies
  - python >=3.8,<3.9.0a0
  - jupyterlab >=3,<4.0.0a0
  # labextension build dependencies
  - nodejs >=18,<19
  - pip
  - wheel
  # additional packages for demos
  # - ipywidgets
